name: Build APK Manually
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # 1. Gerekli Sistem Kütüphanelerini Yükle
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libffi-dev libssl-dev autoconf libtool libltdl-dev openjdk-17-jdk zip unzip

      # 2. Buildozer ve Cython Kurulumu
      - name: Install Buildozer & Cython
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade buildozer
          pip3 install cython==0.29.33

      # 3. İzinleri Ayarla (Buildozer bazen yetki ister)
      - name: Fix Permissions
        run: chmod +x main.py

      # 4. APK'yı Derle (Debug Modu)
      - name: Build with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer android debug

      # 5. APK'yı Yükle (Artifacts)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NamazTakip-APK
          path: bin/*.apk
