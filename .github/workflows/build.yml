name: Build APK V2 (Java 17 Fixed)
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. Java 17 Kurulumu (Android için ŞART)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Python 3.10 Kurulumu
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Gerekli Sistem Kütüphaneleri
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 python3-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libffi-dev libssl-dev autoconf libtool libltdl-dev zip unzip

      # 4. Buildozer ve Cython Kurulumu
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer
          pip install cython==0.29.33

      # 5. İzinleri Düzelt
      - name: Fix Permissions
        run: chmod +x main.py

      # 6. Eski Kalıntıları Temizle (Clean Build)
      - name: Clean Buildozer
        run: buildozer android clean

      # 7. APK Derleme (Otomatik Onaylı)
      - name: Build APK
        run: yes | buildozer android debug

      # 8. APK'yı Yükle (Artifacts)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NamazTakip-APK-V2
          path: bin/*.apk
